                        <p>&#x8001;&#x5E08;&#x7684;&#x793A;&#x4F8B;&#x4EE3;&#x7801;</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line">#include &quot;stdio.h&quot;</span><br><span class="line">#include &quot;string.h&quot;</span><br><span class="line"></span><br><span class="line">int A[10]={7,2,6,4,5};//&#x5047;&#x8BBE;&#x7684;&#x6BCF;&#x4E2A;&#x96C6;&#x88C5;&#x7BB1;&#x7684;&#x91CD;&#x91CF;</span><br><span class="line">int n=5;</span><br><span class="line">int ans[10];//&#x8868;&#x793A;&#x96C6;&#x88C5;&#x7BB1;&#x7684;&#x72B6;&#x6001;&#xFF0C;0&#x8868;&#x793A;&#x4E0D;&#x88C5;&#xFF0C;1&#x8868;&#x793A;&#x88C5;&#x8F7D;</span><br><span class="line">int maxw=10;//&#x5047;&#x8BBE;&#x8239;&#x80FD;&#x627F;&#x53D7;&#x7684;&#x6700;&#x5927;&#x91CD;&#x91CF;</span><br><span class="line">int goodvalue=-1;</span><br><span class="line">int goodpath[10]={0};</span><br><span class="line"></span><br><span class="line">int main()</span><br><span class="line">{</span><br><span class="line">  int i=0,j;</span><br><span class="line">  for(i=0;i&lt;n;i++)ans[i]=-1;</span><br><span class="line">  i=0;</span><br><span class="line">  while (i&gt;=0) {</span><br><span class="line">    if(i==n)</span><br><span class="line">    {</span><br><span class="line">      int sum=0;</span><br><span class="line">      for(j=0;j&lt;n;j++)if(ans[j]&gt;0)sum+=A[j];</span><br><span class="line">      if(sum&lt;=maxw&amp;&amp;sum&gt;goodvalue){</span><br><span class="line">        goodvalue=sum;</span><br><span class="line">        memcpy(goodpath,ans,4*n);</span><br><span class="line">      }</span><br><span class="line">      i--;continue;</span><br><span class="line">    }</span><br><span class="line">    int sum=0;</span><br><span class="line">    for(j=0;j&lt;i;j++)if(ans[j]&gt;0)sum+=A[j];</span><br><span class="line">    if(sum&gt;maxw){ans[i]=-1;i--;continue;}</span><br><span class="line">    for(j=i;j&lt;n;j++)sum+=A[j];</span><br><span class="line">    if(sum&lt;goodvalue){ans[i]=-1;i--;continue;}</span><br><span class="line"></span><br><span class="line">    //&#x5904;&#x7406;&#x7B2C;i&#x4E2A;&#x7269;&#x54C1;</span><br><span class="line">    ans[i]++;</span><br><span class="line">    if(ans[i]==2){ans[i]=-1;i--;continue;}</span><br><span class="line"></span><br><span class="line">    i++;</span><br><span class="line">  }</span><br><span class="line">  printf(&quot;answer=%d\n&quot;,goodvalue);</span><br><span class="line">  for(i=0;i&lt;n;i++)printf(&quot;%d\n&quot;,goodpath[i] );</span><br><span class="line">}</span><br></pre></td></tr></table></figure>
