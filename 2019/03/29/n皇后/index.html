                        <h2 id="&#x9898;&#x76EE;&#x4ECB;&#x7ECD;"><a href="#&#x9898;&#x76EE;&#x4ECB;&#x7ECD;" class="headerlink" title="&#x9898;&#x76EE;&#x4ECB;&#x7ECD;"></a>&#x9898;&#x76EE;&#x4ECB;&#x7ECD;</h2><h2 id="&#x4EE3;&#x7801;"><a href="#&#x4EE3;&#x7801;" class="headerlink" title="&#x4EE3;&#x7801;"></a>&#x4EE3;&#x7801;</h2><p>&#x6700;&#x7B80;&#x5355;-&#x5168;&#x6392;&#x5217;<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;stdio.h&gt;</span><br><span class="line"></span><br><span class="line">int n=8;//&#x5171;8&#x884C;</span><br><span class="line">int ans[100]={0};</span><br><span class="line">int count=0;</span><br><span class="line"></span><br><span class="line">int isok(int i){</span><br><span class="line">    int m;</span><br><span class="line">    for(m=0;m&lt;i;m++)//&#x5224;&#x65AD;&#x524D;i&#x884C;&#x662F;&#x5426;&#x7B26;&#x5408;&#x6761;&#x4EF6;</span><br><span class="line">    {</span><br><span class="line">        if(ans[m]==ans[i])return 0;//&#x540C;&#x4E00;&#x884C;</span><br><span class="line">        if(m-ans[m]==i-ans[i])return 0;//&#x540C;&#x4E00;&#x659C;&#x7EBF;</span><br><span class="line">        if(m+ans[m]==i+ans[i])return 0;</span><br><span class="line">    }</span><br><span class="line">    return 1;</span><br><span class="line">}</span><br><span class="line"></span><br><span class="line">int showAnswer()</span><br><span class="line">{</span><br><span class="line">    int i;</span><br><span class="line">    for(i=0;i&lt;n;i++)</span><br><span class="line">        printf(&quot;%d &quot;,ans[i]);</span><br><span class="line">    puts(&quot;&quot;);</span><br><span class="line">}</span><br><span class="line"></span><br><span class="line">int fun(int i)//&#x9012;&#x5F52;&#x51FD;&#x6570;&#xFF0C;&#x7B2C;i&#x884C;</span><br><span class="line">{</span><br><span class="line">    if(i==n){////&#x9012;&#x5F52;&#x5B8C;&#x4E86;n&#x884C;&#x5C31;&#x8F93;&#x51FA;&#x6240;&#x6709;&#x7ED3;&#x679C;</span><br><span class="line">        showAnswer();</span><br><span class="line">        count++;</span><br><span class="line">        return;</span><br><span class="line">    }</span><br><span class="line">    int j;</span><br><span class="line">    for(j=0;j&lt;n;j++)//&#x4ECE;&#x7B2C;j&#x5217;&#x5F00;&#x59CB;</span><br><span class="line">    {</span><br><span class="line">        ans[i]=j;//&#x7B2C;i&#x884C;&#x7684;&#x7687;&#x540E;&#x653E;&#x5728;&#x7B2C;j&#x5217;</span><br><span class="line">        if(isok(i)==1)//&#x5982;&#x679C;&#x7B2C;i&#x5C42;&#x7684;&#x7687;&#x540E;&#x4F4D;&#x7F6E;&#x7B26;&#x5408;&#x6761;&#x4EF6;</span><br><span class="line">            fun(i+1);//&#x8FDB;&#x5165;&#x9012;&#x5F52;</span><br><span class="line">    }</span><br><span class="line">}</span><br><span class="line"></span><br><span class="line">int main()</span><br><span class="line">{</span><br><span class="line">    fun(0);//&#x4ECE;&#x7B2C;0&#x884C;&#x5F00;&#x59CB;</span><br><span class="line">    printf(&quot;count=%d\n&quot;,count);</span><br><span class="line">}</span><br></pre></td></tr></table></figure></p>
